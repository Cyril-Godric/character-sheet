<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="lib/mustache.js"></script>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/speech_bubble.css">

<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/actions.js"></script>
<script src="js/templates.js"></script>
<script>
$( document ).ready(function() {
    /* Load in character data once DOM is ready */
    console.log( "Document Ready!" );
    renderCharacterData();
});
</script>
<title>D&amp;D Digital Character Sheet - Human Computer Interaction - by Jeff and Alex</title>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">D&amp;D Digital Character Sheet</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Create New Character</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Select Character <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Current Character</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div id="character" class="panel panel-default">
    <div class="panel-heading">
      <h2>Character</h2></div>
    <div class="panel-body">
		</div>
</div>

<div id="abilities" class="panel panel-default">
    <div class="panel-heading">
      <h2>Abilities</h2>
    </div>
    <div class="panel-body">
      <table class="table"></table>
    </div>
</div>

<div id="skills" class="panel panel-default">
    <div class="panel-heading">
      <h2>Skills</h2>
      <span class="btn btn-default" onclick="">Add Skill <i class="fa fa-plus"></i></span>
      </div>
    <div class="panel-body">
		<table class="table table-hover"></table>
    </div>
</div>

<div id="attacks" class="panel panel-default">
    <div class="panel-heading">
      <h2>Attacks</h2>
      <span type="button" class="btn btn-default" onclick="">Add Attack  <i class="fa fa-plus"></i></span>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
		</table>
		
    </div>
</div>


<div id="roll-modal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Skill Check</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-prompt"></div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body></html>
