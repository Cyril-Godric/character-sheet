<body>

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->

<div id="character" class="panel panel-default">
    <div class="panel-heading">Character</div>
    <div class="panel-body">
    	<!-- <img src="" alt="..." width=100 class="img-thumbnail"> -->
		<div class="img-thumbnail"><i class="fa fa-picture-o"></i></div>

		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-4 control-label">Name</label>
		    <div class="col-sm-8">
		      <p type="email" class="form-control">Joe Shmoe</p>
		    </div>
		    <label class="col-sm-4 control-label">Class</label>
		    <div class="col-sm-8">
		      <p type="email" class="form-control">Barbarian</p>
		    </div>
		    <label class="col-sm-4 control-label">Race</label>
		    <div class="col-sm-8">
		      <p type="email" class="form-control">Half-elf</p>
		    </div>
			<label class="col-sm-4 control-label"><i class="fa fa-heart"></i> HP</label>
		    <div class="col-sm-8">
		      <p type="email" class="form-control">27 Hit Points</p>
		    </div>
			<label class="col-sm-4 control-label"><i class="fa fa-shield"></i>AC</label>
		    <div class="col-sm-8">
		      <p type="email" class="form-control">12 Armor Class</p>
		    </div>
		  </div>
		</form>
    </div>
</div>

<div id="abilities" class="panel panel-default">
    <div class="panel-heading">Abilities</div>
    <div class="panel-body">
        <table class="table">
        	<tr>
	        	<td>STR</td>
	        	<td>12</td>
	        	<td>+1</td>
        	</tr>
        	<tr>
	        	<td>DEX</td>
	        	<td>10</td>
	        	<td>+0</td>
        	</tr>
        	<tr>
	        	<td>CON</td>
	        	<td>8</td>
	        	<td>-1</td>
        	</tr>
        	<tr>
	        	<td>WIS</td>
	        	<td>12</td>
	        	<td>+1</td>
        	</tr>
        	<tr>
	        	<td>CHA</td>
	        	<td>16</td>
	        	<td>+3</td>
        	</tr>
        	<tr>
	        	<td>INT</td>
	        	<td>6</td>
	        	<td>-2</td>
        	</tr> 			
		</table>
    </div>
</div>

<div id="skills" class="panel panel-default">
    <div class="panel-heading">Skills</div>
    <div class="panel-body">
		<table class="table table-hover"></table>
		<button class="btn btn-primary btn-block" onclick=""><i class="fa fa-plus"></i>Add Skill</button>
    </div>
</div>

<div id="attacks" class="panel panel-default">
    <div class="panel-heading">Attacks</div>
    <div class="panel-body">
        <table class="table table-hover">
		</table>
		<button type="button" class="btn btn-primary btn-block" onclick=""><i class="fa fa-plus"></i>Add Attack</button>
    </div>
</div>


<div id="roll-modal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Skill Check</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-prompt"></div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
